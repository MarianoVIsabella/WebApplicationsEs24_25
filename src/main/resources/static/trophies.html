<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trofei</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/addTrophy.js" defer></script>
  <script src="js/removeTrophy.js" defer></script>
</head>
<body>
<nav class="text-center text-white-50">
  <ul class="nav justify-content-center">
    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="trophies.html"><strong> Trofei </strong></a></li>
    <li class="nav-item"><a class="nav-link" href="contacts.html"> Contattaci</a></li>
  </ul>

</nav>
<main class="container">
  <section class="mb-5">
  <table class="table table-striped table-bordered" id="trophyTable">
    <h1> Trofei Vinti da Valentino Rossi</h1>
    <thead class="table-dark">
    <tr>
      <th>Competizione</th>
      <th>Anni vittoria</th>
      <th>Numero vittorie</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>8 ore di Suzuka</td>
      <td><span class="badge bg-primary">2001</span></td>
      <td>1</td>
    </tr>
    <tr>
      <td>MotoGP</td>
      <td> <span class="badge bg-primary">2002</span>
      <span class="badge bg-primary"> 2003</span>
      <span class="badge bg-primary"> 2004</span>
      <span class="badge bg-primary"> 2005</span>
        <span class="badge bg-primary"> 2008</span>
        <span class="badge bg-primary"> 2009</span>
      </td>
      <td>6</td>
    </tr>
    <tr>
      <td> Trofei minori</td>
      <td> <span class="badge bg-primary">1995</span>
        <span class="badge bg-primary"> 1997</span>
        <span class="badge bg-primary"> 1999</span>
        <span class="badge bg-primary"> 2001</span>
      </td>
      <td>4</td>
    </tr>
    </tbody>
  </table>
  </section>
  <section>
    <div class="text-end mb-3">
      <button id="addTrophyButton" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-plus"></i> Aggiungi un nuovo trofeo
      </button>

      <button id="removeTrophyButton" class="btn btn-outline-danger btn-sm">
        Rimuovi trofeo
      </button>
    </div>
  </section>
  <div id="trophyForm" style="display: none; margin-top: 20px;">
    <h3>Aggiungi un nuovo trofeo</h3>
    <form id="newTrophyForm">
      <div class="mb-3">
        <label for="competition" class="form-label">Competizione</label>
        <input type="text" id="competition" class="form-control" required>
      </div>
      <div class="mb-3">
        <!-- TODO: Fare in modo di selezionare multipli anni di vittoria per le competizioni?-->
        <label for="year" class="form-label">Anno/i vittoria</label>
        <input type="text" id="year" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Aggiungi trofeo</button>
    </form>
  </div>

  <div id="removeTrophyForm" style="display: none; margin-top: 10px;">
    <h3>Rimuovi un trofeo</h3>
    <form id="removeTrophyByNumberForm" onsubmit="removeTrophyByNumber(event)">
      <label for="trophyNumber">Numero del trofeo:</label>
      <input type="number" id="trophyNumber" min="1" required>
      <button type="submit" class="btn btn-danger btn-sm">Rimuovi</button>
    </form>
  </div>

</main>
</body>
</html>
